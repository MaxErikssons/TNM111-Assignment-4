  <!DOCTYPE html>
  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <title>Assignment 4</title>
  </head>
  
  <body>
    <div class="container">
      <div class="controls">
        <div class="labelInf">
        <div class="labelDist">
          <label>
              Link distance 
          </label>  
            <output id="linkSliderValue">20</output>
          </div>
        <div class="labelForce">
            <label>
              Force strength            
            </label>
            <output id="forceSliderValue">-80</output>    
        </div>
      </div>
        <div class="sliders">
          <div class="distSlider">
            <input  id="linkSlider" type="range" min="0" max="100" value="20" step="5" oninput="d3.select('#linkSliderValue').text(value)"></input>
          </div>
          <div class="forceSlider">
            <input  id="forceSlider" type="range" min="-100" max="0" value="-80" step="10" oninput="d3.select('#forceSliderValue').text(value)"></input>
          </div>
            
        </div>

        
      </div>
      <div class ="forms">
          <form>
              <input type="checkbox" name="" id="1" value=1 class="episode">1</input>
              <input type="checkbox" name="" id="2" value=2 class="episode">2</input>
              <input type="checkbox" name="" id="3" value=3 class="episode">3</input>
              <input type="checkbox" name="" id="4" value=4 class="episode">4</input>
              <input type="checkbox" name="" id="5" value=5 class="episode">5</input>
              <input type="checkbox" name="" id="6" value=6 class="episode">6</input>
              <input type="checkbox" name="" id="7" value=7 class="episode">7</input>
          </form>
      </div>
      <div class="svgContainer"></div>
      <div id="infoBox"></div>
    </div>
      <script src="js/main.js"></script>
      <script src="js/fetchData.js"></script>    
      <script src="js/mouseEvents.js"></script>
      <script src="js/sliders.js"></script>
      <script src="js/rendering.js"></script>
      
  </body>

  </html>
